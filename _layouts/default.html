<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Mantle</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><font color="D33D3D">Mantle Blog Posts</font></h1>
        <p></p>
        <div class="navbar container">
          {% for x in site.data.nav %}
            <a href="{{ x.link }}">{{ x.name }}</a><br>
          {% endfor %}
        </div>
        <br>
        <h1><font color="D33D3D">News</font></h1>
          {% for x in site.data.news %}
            <a href="{{ x.link }}">{{ x.date }} - {{ x.description }}</a><br>
          {% endfor %}
        </div>
      </header>
      <section>
        <div markdown="1">{{ content }}</div>
      </section>
      <footer>
        <p><small>Jekyll theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
